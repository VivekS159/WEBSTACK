<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | GETFIT</title>
    <link rel="stylesheet" href="CONTACT.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>GETFIT</h1>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="MAIN PAGE.html">Home</a></li>
                
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-form">
            <h2>Contact Us</h2>
            <form action="/submit-enquiry" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone">
                </div>

                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>

                <button type="submit" class="submit-button">Submit</button>
            </form>
        </section>

        <section class="enquiry-box">
            <h2>Enquiry Box</h2>
            <p>If you have any questions or need further assistance, please use the form on this page or reach out to us through the following contact details:</p>
            <address>
                <p>Email: support@getfit.com</p>
                <p>Phone: 56581463</p>
                <p>Address: SG palaya Karnataka</p>
            </address>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 GETFIT. All rights reserved.</p>
    </footer>
</body>
</html>
